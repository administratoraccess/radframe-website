{% extends 'base.html' %} {% load static %} {% block title %}{{ page.meta_title }}{% endblock %} {% load mezzanine_tags %} {% block content %}<div><header class="modal-glue ptn"><div class="container-fluid top-container"><div class="text-center dashboard-header pbl"><nav id="main-menu"></nav><img src="https://s3-ap-southeast-2.amazonaws.com/com-herokuapp-cid-django/config/Torque+Web" width="256" class="mtm mbl header-img" alt="Torque"><!-- ngIf: listVm.defaultView --></div></div></header></div><div class="row"><div class="fixed-header ng-scope" ng-if="!listVm.defaultView"><div class="container pts"><div class="col-md-12"><p class="text-center h4 ng-binding">Mezzanine Pages</p><div class="center-block spacer"></div><div class="row unarchived-row"><section id="card-container" class="mbxl" style="height: 345.18px">{% for page in pages %}<div class="ng-isolate-scope"><div class="col-md-4 card project-card project-card-absolute ng-scope"><a href="{{page.get_absolute_url}}"><div class="media"><div class="media-left media-middle"><div class="media-object cid-shape mts mbm mrs theme-bgc"><img src="/static/img/project-card-icon@2x.png" width="75" height="75" class="static" alt="icon"></div></div><div class="media-body media-middle slab"><p class="h4 mtn mbxs strong u ng-binding">{{page.title}}</p><p class="mbxs small text-muted ng-binding">Published - {{page.publish_date}}</p></div></div></a><i class="icon-pin unpinned user-interact" id="icon-pin"></i></div></div>{% endfor %}</section></div></div></div></div></div><footer><div class="container ptl pbl"><img src="{{ site_config.logo }}" width="198" height="48" alt="{{ site_config.site_name }}"> <a href="javascript:void(0);" onclick="$('body').animate({ scrollTop: 0 }, 600); $('html').animate({ scrollTop: 0 }, 600);"><span class="scroll-to-top pull-right"><img src="{% static 'img/scroll-to-top-icon.png' %}" width="52" height="52" class="static" alt="Scroll To Top"></span></a></div></footer>{% endblock %}
